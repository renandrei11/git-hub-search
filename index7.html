<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
        <title>github Application</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container"><a href="" class="navbar-brand">Github Application</a></div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Search Github Users</h1>
                <p class="lead">Enter a username to fetch a user profile and repos</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Github Username...">
            </div>
            <br>
            <div id="profile"></div>
        </div>

        <footer class="mt-5 p-3 text-center bg-light">
            Github Application &copy;
            </footer>

            <div class="card card-body mb-2">
                <div class="row">
                    <div class="col-md-6">
                        <a href="${repos.html_url}" target="_blank"${repo.name}></a>
                    </div>
                    <div class="col-md-6">
                        <span class="badge badge-primary">Stars: ${repo.stargazers_count}<span>
                        <span class="badge badge-primary">Watchers: ${repo.watchers_count}<span>
                        <span class="badge badge-primary">Forks: ${repo.forks_count}<span>
                    </div>
                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
         <script src="github.js"></script>
         <script src="ui.js"></script>
         <script src="app11.js"></script>
     </body>
 </html>

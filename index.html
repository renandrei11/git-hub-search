<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                <div class="card-content">
                <span class="card-title"><i class="fa fa-user"></i>Task List</span>
                <div class="row">
                    <form action="" id="task-form">
                        <div class="input-field col s12"><input type="text" name="task" id="task" value="walk the dog">
                            <label for="">New Task</label></div>
                            <select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        <input type ="submit" value="Add task" class="btn" >
                    </form>
                </div>
                <div class="card-action">
                    <h5 id="task-title">tasks</h5>
                    <ul class="collection">
                        <li class="collection-item">List Item<a href="" class="delete-item secondary-content"><i class="fa fa-trash"></i></a></li>
                        <li class="collection-item">List Item<a href="" class="delete-item secondary-content"><i class="fa fa-trash"></i></a></li>
                        <li class="collection-item">List Item<a href="" class="delete-item secondary-content"><i class="fa fa-trash"></i></a></li>
                    <a href="" class="clear-tasks btn black">clear task</a>
                    </ul>
                    
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
